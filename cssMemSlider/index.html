<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Css slider</title>
  </head>

  <body>
    <div class="content container">

      <header class="header">
        <h1>Css slider</h1>
      </header>
      <main class="main">
        <div class="slider-wrapper">
          <input type="radio" name="slide" id="slide1" checked>
          <input type="radio" name="slide" id="slide2">
          <input type="radio" name="slide" id="slide3">
          <input type="radio" name="slide" id="slide4">
          <div class="inner-wrapper">
            <div class="descriptions">
              <p class="description description1">Exit condition...</p>
              <p class="description description2">Pull Request...</p>
              <p class="description description3">Refactoring...</p>
              <p class="description description4">Opinions...</p>
            </div>
            <div class="controls">
              <label class="control" for="slide1"></label>
              <label class="control" for="slide2"></label>
              <label class="control" for="slide3"></label>
              <label class="control" for="slide4"></label>
            </div>
          </div>
          <div class="slider">
            <div class="slide slide1">
              <img src="assets/1.jpeg" alt="slide1">
            </div>
            <div class="slide slide2">
              <img src="assets/2.jpeg" alt="slide2">
            </div>
            <div class="slide slide3">
              <img src="assets/3.jpeg" alt="slide3">
            </div>
            <div class="slide slide4">
              <img src="assets/4.jpeg" alt="slide4">
            </div>
          </div>

        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="container">
        <a href="https://github.com/KseniyaSokolovskaya" target="_blank">Kseniya Sokolovskaya</a>
        <a href="https://github.com/KseniyaSokolovskaya/cssMemSlider">Code of CSS SLIDER</a>
      </div>
    </footer>
  </body>

</html>
