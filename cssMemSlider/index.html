<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css slider</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Css slider</h1>
        <p>The slider was implemented using the following technologies:
          <span>HTML</span>, <span>CSSz</span> without using absolute positioning
        </p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="slider-wrapper">
          <div class="slider">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
          </div>
          <div class="inner-wrapper">
            <div class="descriptions">
              <p class="description"></p>
              <p class="description"></p>
              <p class="description"></p>
              <p class="description"></p>
            </div>
            <div class="controls">
              <label class="control" for="slide1"></label>
              <label class="control" for="slide1"></label>
              <label class="control" for="slide1"></label>
              <label class="control" for="slide1"></label>
              <input type="radio" name="slide" id="slide1">
              <input type="radio" name="slide" id="slide2">
              <input type="radio" name="slide" id="slide3">
              <input type="radio" name="slide" id="slide4">
            </div>
          </div>
        </div>

      </div>
    </main>
    <footer>
      <div class="container">
        <a href="https://github.com/KseniyaSokolovskaya" target="_blank">Kseniya Sokolovskaya</a>
        <a href="https://github.com/KseniyaSokolovskaya/cssMemSlider">Code of CSS SLIDER</a>
      </div>
    </footer>
  </body>

</html>
