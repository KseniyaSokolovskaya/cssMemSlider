<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css slider</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Css slider</h1>
        <p>The slider was implemented using the following technologies:
          <span>HTML</span>, <span>CSSz</span> without using absolute positioning
        </p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="slider-wrapper">
          <input type="radio" name="slide" id="slide1" checked>
          <input type="radio" name="slide" id="slide2">
          <input type="radio" name="slide" id="slide3">
          <input type="radio" name="slide" id="slide4">
          <div class="inner-wrapper">
            <div class="descriptions">
              <p class="description description1">первый</p>
              <p class="description description2">второй</p>
              <p class="description description3">третий</p>
              <p class="description description4">четвертый</p>
            </div>
            <div class="controls">
              <label class="control" for="slide1"></label>
              <label class="control" for="slide2"></label>
              <label class="control" for="slide3"></label>
              <label class="control" for="slide4"></label>
            </div>
          </div>
          <div class="slider">
            <div class="slide slide1">
              <img src="assets/1.jpg" alt="slide1">
            </div>
            <div class="slide slide2">
              <img src="assets/2.jpg" alt="slide2">
            </div>
            <div class="slide slide3">
              <img src="assets/3.jpg" alt="slide3">
            </div>
            <div class="slide slide4">
              <img src="assets/4.jpg" alt="slide4">
            </div>
          </div>

        </div>

      </div>
    </main>
    <footer>
      <div class="container">
        <a href="https://github.com/KseniyaSokolovskaya" target="_blank">Kseniya Sokolovskaya</a>
        <a href="https://github.com/KseniyaSokolovskaya/cssMemSlider">Code of CSS SLIDER</a>
      </div>
    </footer>
  </body>

</html>
